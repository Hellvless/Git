<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="formulario.css">
</head>
<body>
  <div class="container">
    <section class="header">
      <h2>Formulário de Consumo</h2>
    </section>

    <form id="form" class="form" action="formulario1.html" method="POST">
      <div class="form-content">
        <label for="kwh">Quantos KWh você consome mensalmente?</label>
        <input type="number" id="kwh" name="kwh" placeholder="Digite o consumo em KWh" required />
      
      </div>

      <div class="form-content">
        <label for="roupas-ano">Quantas vezes por ano você compra roupas?</label>
        <input type="number" id="roupas-ano" name="roupas-ano" placeholder="Estimativa anual de compras" required />
       
      </div>

   
      <div class="form-content">
        <label for="pecas-media">Em média, quantas peças você compra por vez?</label>
        <input type="number" id="pecas-media" name="pecas-media" placeholder="Estimativa média por compra" required />
        </div>

      <div class="form-content">
        <label for="fuel-consumption">Quantos litros de combustível você consome mensalmente para cada tipo de veículo?</label>
        <select id="fuel-consumption" name="fuel-consumption" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="carro-gasolina">Carro (Gasolina/Etanol)</option>
          <option value="carro-diesel">Carro (Diesel)</option>
          <option value="moto-gasolina">Moto (Gasolina/Etanol)</option>
          <option value="outro-veiculo">Outro veículo</option>
        </select>
        
      </div>
      <button type="button" onclick="redirect()">continuar</button>
    </form>
  </div>
  <script>
    function redirect() {
      window.location.href = 'formulario1.html';
    }
  </script>
</body>
</html>
